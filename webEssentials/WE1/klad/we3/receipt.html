<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
  <div class="tablecontainer">
  <table>
    <thead>
      <th>Product</th>
      <th>QTY</th>
      <th>Price</th>               
    </thead>
    <tbody>
      <tr>
        <td>Drink (large)</td>
        <td>1</td>
        <td>2.90</td>
      </tr>
      <tr>
        <td>Fries (small)</td>
        <td>2</td>
        <td>5.00</td>
      </tr>
      <tr>
        <td>Burger (no pickle)</td>
        <td>2</td>
        <td>7.00</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>14.60</td>
        </tr>
      </tfoot>
    </tbody>

    </table>  
</div>  
</body>
</html>
