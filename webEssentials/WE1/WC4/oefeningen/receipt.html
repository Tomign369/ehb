<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>QTY</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink <span class="size">(large)</span></td>
                <td>1</td>
                <td>2.90</td>
            </tr>
            <tr>
                <td>Fries <span class="size">(small)</span></td>
                <td>2</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>Burger <span class="size">(no pickle)</span></td>
                <td>2</td>
                <td>7.00</td>
            </tr>    
        </tbody>
        <tfoot>
            <td></td>
            <td >Total </td>
            <td>14.60</td>

        </tfoot>
    </table>
</body>
</html>
