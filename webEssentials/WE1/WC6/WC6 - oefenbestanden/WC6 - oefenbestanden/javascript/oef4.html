<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <link rel="stylesheet" href="oef4.css">
</head>
<body>
  <div class="container">
  <table>
    <thead>
      <th>Product</th>
      <th>QTY</th>
      <th>PRICE</th>
    </thead>
    <tr>
      <td>Drink <span>(large)</span></td>
      <td>1</td>
      <td>2.90</td>
    </tr>
    <tr>
      <td>fies <span>(small)</span></td>
      <td>2</td>
      <td>5.00</td>
    </tr>    
    <tr>
      <td>burger <span>(no pickle)</span></td>
      <td>2</td>
      <td>7.00</td>
    </tr>
    <tfoot>
        <td></td>
        <td>total</td>
        <td>14.60</td>
    </tfoot>
  </div>
  </table>  
</body>
</html>
