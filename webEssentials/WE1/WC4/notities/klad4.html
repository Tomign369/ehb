    <!DOCTYPE html>
    <html lang="en">
    <style>
        table, th, td {
        border: 1px solid  #444
        }
        tr:nth-of-type(odd){
        background-color:#efefef;
        }   
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>
    <body>
        <h1>
            <table>
                <caption>Dit is een voorbeeld tabel</caption>
                <thead>
                    <th></th>
                    <th>header</th>
                    <th>header</th>
                    <th>header</th>
                </thead>
                <tbody>
                    <tr>
                        <th>header</th>
                        <td>1</td>
                        <td colspan="2">2</td>
                    </tr>
                    <tr>
                        <th>header</th>
                        <td rowspan="2">4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <th>header</th>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </h1>
    </body>
    </html>
