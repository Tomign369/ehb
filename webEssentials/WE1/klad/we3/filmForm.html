<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film review</title>
</head>
<body>
  <form action="https://www.w3schools.com/action_page.php">
    <label for="titleInput" id="titleLabel" name="titleLabel">Film title:</label>
    <input type="text" id="titleInput" name="title">

    <label for="directorInput" id="directorLabel" name="directorLabel">Director:</label>
    <input type="text" id="directorInput" name="director">

    <label for="yearInput" id="yearLabel" name="yearLabel">Year:</label>
    <input type="text" id="yearInput" name="year">

    <label for="genreFilm">Genre:</label>
    <select name="genreFilm" id="genreFilm">
      <option value="" disabled selected>Select a genre</option>
      <option value="Drama" selected>drama</option>
      <option value="action" selected>action</option>
      <option value="thriller" selected>thriller</option>
      <option value="komedie" selected>komedie</option>
    </select>

    <label for="description" id="descriptionLabel" name="descriptionLabel">description:</label>
    <textarea name="description" id="description" rows="5"></textarea>

    <fieldset>
      <legend>Ratings</legend>
        <input type="radio" name="genre" id="r1" >
        <label for="r1">1</label>

        <input type="radio" name="genre" id="r2" >
        <label for="r2">2</label>

        <input type="radio" name="genre" id="r3" >
        <label for="r3">3</label>

        <input type="radio" name="genre" id="r4" >
        <label for="r4">4</label>

        <input type="radio" name="genre" id="r5" >
        <label for="r5">5</label>
    </fieldset>

    <input type="submit">

    <input type="hidden" name="hiddenField" value="Het werkt">
  </form>
</body>
</html>
